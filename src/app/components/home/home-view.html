<!-- Add your site or application content here -->
<header>
    <h1>Google<span>MapsAPI</span></h1>
</header>

<script type="text/ng-template" id="control.tpl.html">
    <button class="btn btn-sm btn-primary" ng-class="{'btn-warning': danger}" ng-click="controlClick()">Test Button</button>
</script>

<div class="container">
    <img src="https://maps.gstatic.com/mapfiles/api-3/images/powered-by-google-on-white2.png"/>


    <section class="image-gallery col-xs-12">

            <div class="spinner" ng-if="Home.loading"></div>



              <ui-gmap-google-map center="map.center" options="Home.options" zoom="map.zoom">

                <ui-gmap-circle
                 ng-repeat="c in circles track by c.id"
                 center="c.center"
                 stroke="c.stroke"
                 fill="c.fill"
                 radius="c.radius"
                 visible="c.visible"
                 geodesic="c.geodesic"
                 editable="c.editable"
                 draggable="c.draggable"
                 clickable="c.clickable"
                 control="c.control">

                 </ui-gmap-circle>

                 <!-- <ui-gmap-map-control template="control.tpl.html" position="top-right" controller="controlCtrl" index="-1"></ui-gmap-map-control> -->
                 <ui-gmap-map-control>
                       <button class="btn btn-sm btn-primary" ng-click="controlClick()">Test Custom Button</button>
                 </ui-gmap-map-control>

                 <ui-gmap-polygon static="true" ng-repeat="p in polygons track by p.id" path="p.path" stroke="p.stroke" visible="p.visible"
                    geodesic="p.geodesic" fill="p.fill" fit="false" editable="p.editable" draggable="p.draggable"></ui-gmap-polygon>


              </ui-gmap-google-map>
              <br>
              Google Maps
              <br>

              <button ng-click="Home.newLocationIsHome()" class="btn btn-primary">Take Home</button>
              <button ng-click="Home.newLocationIsOffice()" class="btn btn-primary">Go To Office</button>
              <br>

              <div class="col-xs-6">
                <h2>Google API Places</h2>
                <ul>
                  <li ng-repeat="pointOfInterest in Home.nearBy " ng-click="Home.showDetails(pointOfInterest.reference)">{{ pointOfInterest.name }}</li>
                </ul>
              </div>

              <div class="col-xs-6">
                <h2>Place Details</h2>
                <p>Address: {{ Home.details.formatted_address }}</p>
                <p>Phone:{{ Home.details.formatted_phone_number }}</p>
                <p>Website:{{ Home.details.website }}</p>
                <pre>{{ Home.details | json }}</pre>
              </div>


              <div ng-if="!Home.loading"></div>

        <div class="clearfix"></div>
    </section>

    <div class="clearfix"></div>
</div>
